<body>
    (function () {
        let n, i, cant;
        cant = 1;
        n=parseInt(prompt("numero de objeto "));
        
        for (i = 1; i <= n; i++) {
            cant = cant * 1;
        }
        console.log("el numero de veces aceptables que se dejan ordenar es :" + cant);
    })();
</body>
